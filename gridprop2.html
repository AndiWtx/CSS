<html lang="en">
  <head>
    <link rel="stylesheet" href="gridprop2.css" />

    <title>layout</title>
  </head>
  <body>
    <div class="container">
      <div class="green">GREEN</div>
      <div class="yellowWithText">
        <div class="text">YELLOW</div>

        <div class="yellow">
          <div class="item1"><p>1</p></div>
          <div class="item2"><p>2</p></div>
          <div class="item3"><p>3</p></div>
          <div class="item4"><p>4</p></div>
        </div>
      </div>
      <div class="redWithText">
        <div class="text">RED</div>

        <div class="red">
          <div class="item1"><p>A</p></div>
          <div class="item2"><p>B</p></div>
          <div class="item3"><p>C</p></div>
          <div class="item4"><p>D</p></div>
        </div>
      </div>
      <div class="blue">BLUE</div>
      <div class="orange">ORANGE</div>
    </div>
  </body>
</html>
